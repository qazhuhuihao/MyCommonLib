// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        compileSdkVersion = 29
        //buildToolsVersion = "28.0.3"
        minSdkVersion = 26
        targetSdkVersion = 29
        versionCode = 10
        versionName = "0.1.0"
        //supportLibVersion = "28.+"
        appcompat = "appcompat:1.0.0"
        recyclerview = "recyclerview:1.0.0"
        cardview = "cardview:1.0.0"

        gsonVersion = "2.8.6"
        photoframeVersion = "v.1.0.3"
        glideVersion = "4.11.0"
        transformationsVersion = "4.1.0"
        retrofitVersion = "2.7.1"
        rxjavaVersion = "2.2.19"
        rxandroidVersion = "2.1.1"
        rxrelayVersion = "2.1.1"
        permissionVersion = "1.1.0"
        log4aVersion = "v1.5.0"
        okhttpVersion = "3.14.2"
        smartrefreshVersion = "1.1.2"
        leakcanaryVersion = "2.3"
        kotlin_version = '1.3.72'
        objectboxVersion = '2.5.1'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath 'com.novoda:bintray-release:0.9.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    tasks.withType(Javadoc).all {
        enabled = false
        options.encoding = 'UTF-8'
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
